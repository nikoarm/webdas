<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Video di HTML</title>
    <style>
        .back{
            margin-top: 125px;
        }
        .frame{
            margin-left: 430px;
        }
    </style>
</head>
<body>
    <div class="back">
        <h1 align="center">Contoh Video sebagai gif</h1>
        <div class="frame">
            <video autoplay loop muted playsinline>
                <source src="gif.mp4" type="video/mp4" />
            </video>
        </div>
    </div>
    
</body>
</html>
