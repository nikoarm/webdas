<!DOCTYPE html>
<html lang="en">
<head>
    <title>audio</title>
    <style>
        body{
            background-image: url("background audio.jpeg");
            color: black;
        }
        .back{
            background-color:gray;
            opacity: 0.5;
            margin-top: 250px;
            width: 400px;
            height: 160px;
            margin-left: 480px;      
        }
        .frame{
            margin-left: 50px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="back">
    <h1 align="center">Play list</h1>
        <div class="frame">
            <audio controls="true" loop="true" muted="true/false">
            <source src="Iwan Fals - Yang Terlupakan.mp3" type="audio/mpeg"></audio>
        </div>
        <p align="center">Iwan Fals - Yang Terlupakan</p>
    </div>
    


</body>
</html>
