<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulir register</title>
    <link rel="stylesheet" href="cssregister.css">

</head>
<body>
    <div id="signup-box">
    <div class="left-box">
        <h1>DAFTAR</h1>
        <input type="text" name="username" placeholder="Nama Lengkap">
        <input type="email" name="E-mail" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password">
        <input type="password" name="password" placeholder="Re Password">
        <input type="submit" name="signup-button" value="Daftar">
    </div>
    <div class="right-box">
        <span class="signinwith">Masuk menggunakan <br>Media Sosial</span>
        <a href="https://facebook.com"><button class="sosial facebook">Masuk menggunakan Facebook</button></a>
        <a href="https://twitter.com"><button class="sosial twitter">Masuk menggunakan Twitter</button></a>
        <a href="https://google+.com"></a><button class="sosial google">Masuk menggunakan Google+</button>
    </div>
</div>    
    <div class="or">Atau</div>
    
</body>
</html>
